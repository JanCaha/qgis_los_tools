name: Test plugin

on:
  push:
    paths:
    - "los_tools/**"
    - ".github/workflows/test_plugin.yaml"

jobs:
  my_job:
    runs-on: ubuntu-latest

    container:
      image: qgis/qgis

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: '/tests_directory/'

      - name: print dir
        run: |
          cd /tests_directory/
          dir

      - run: |
          qgis_setup.sh los_tools
